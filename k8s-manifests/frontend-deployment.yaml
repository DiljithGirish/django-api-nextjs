apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-frontend
  namespace: menu-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs-frontend
  template:
    metadata:
      labels:
        app: nextjs-frontend
    spec:
      containers:
        - name: nextjs
          image: django-api-nextjs-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: NEXT_PUBLIC_BACKEND_URL
              value: http://django-api-nextjs-backend.menu-app.svc.cluster.local:8000/api/

